<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hi Chat</title>
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
	<div class="wrapper">
		<div class="banner">
			<h1>Hi Chat</h1>
			<span id="status"></span>
		</div>
		<div id="historyMsg"></div>
		<div class="controls">
			<div class="items">
				<input id="colorstyle" type="color" placeholder="#000" title="font-color"/>
				<input id="emoji" type="button" value="emoji" title="emoji"/>
				<label for="sendImage" class="imageLable">
					<input type="button" value="image"/>
					<input id="sendImage" type="file" value="image"/>				
				</label>
				<input id="clearBtn" type="button" value="clear" title="clear screen">
			</div>
			<textarea id="messageInput" placeholder="entrer to send"></textarea>
			<input id="sendBtn" type="button" value="SEND" />
			<div id="emojiWrapper"></div>
		</div>
	</div>
	<div id="loginWrapper">
		<p id="info">connecting to server...</p>
		<div id="nickWrapper">
			<input type="text" placeholder="nickname" id="nicknameInput"/>
			<input type="button" value="OK" id="loginBtn">
		</div>
	</div>	
<script type="text/javascript">
	var socket = io.connect(),//与服务器进行连接
		button = document.getElementById('sendBtn');
	button.onclick = function(){
		socket.emit('foo','hello');//发送一个名为foo的函数，并且传递一个hello的参数
	}
</script>       
<script src="../node_modules/socket.io/node_modules/socket.io-client/dist/socket.io"></script>
<script src="scripts/hichat.js"></script>
</body>
</html>
